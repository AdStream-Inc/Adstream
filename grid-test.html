<!DOCTYPE html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
	
	<title></title>

	<link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/core.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
	
	<style type="text/css">
		.box{
			padding: 16px;
			margin-bottom: 1.5em;
			background: #333;
			text-align: center;
			color: #fff;
		}
		.row{
			*margin-bottom: 1.5em;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Grid Test</h1>
		<p>Fully fluid grid system, resize the browser to see it in action.</p>
		<div class="row">
			<div class="grid12 box">12</div>
			<div class="grid11 box">11</div><div class="grid1 box">1</div>
			<div class="grid10 box">10</div><div class="grid2 box">2</div>
			<div class="grid9 box">9</div><div class="grid3 box">3</div>
			<div class="grid8 box">8</div><div class="grid4 box">4</div>
			<div class="grid7 box">7</div><div class="grid5 box">5</div>
			<div class="grid6 box">6</div><div class="grid6 box">6</div>
			<div class="grid5 box">5</div><div class="grid7 box">7</div>
			<div class="grid4 box">4</div><div class="grid8 box">8</div>
			<div class="grid3 box">3</div><div class="grid9 box">9</div>
			<div class="grid2 box">2</div><div class="grid10 box">10</div>
			<div class="grid1 box">1</div><div class="grid11 box">11</div>
			<div class="grid12 box">12</div>
		</div>
		<div class="row">
			<div class="grid11 offset1 box">11</div>
			<div class="grid10 offset2 box">10</div>
			<div class="grid9 offset3 box">9</div>
			<div class="grid8 offset4 box">8</div>
			<div class="grid7 offset5 box">7</div>
			<div class="grid6 offset6 box">6</div>
			<div class="grid5 offset7 box">5</div>
			<div class="grid4 offset8 box">4</div>
			<div class="grid3 offset9 box">3</div>
			<div class="grid2 offset10 box">2</div>
			<div class="grid1 offset11 box">1</div>
		</div>
	</div>	
</body>
</html>
